$def with (page)
<html lang='zh-cn'>
<head>
    <meta charset="utf">
    <title>$page.title</title>
    $#<link rel="stylesheet" href="/static/css/bootstrap.min.css">
    $#<script src="/static/js/jquery.min.js"></script>
    $#<script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default container" role="navigation" >
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                $ tops={'book':'书籍清单','borrow':'借阅记录','card':'借书证管理','manager':'管理员信息'}
                $for each in tops:
                    <li id='$each'
                        $if page.table==each:
                            class='active'
                            onclick="document.title.value=$tops[each]"
                    >
                    <a href="?table=$each">$tops[each]</a>
                    </li>
                </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="logout">注销</a>
            </li>

        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
$:page
<div id="footer" class='navbar navbar-default container'>
        <p class="text-muted">
            <ul>
                <li>
                    基于
                    <a href="http://webpy.org">web.py</a>
                    ，
                    <a href="http://dev.mysql.com/">Mysql</a>
                    ，
                    <a href="http://www.bootcss.com/">Bootstrap</a>
                </li>
                <li>
                    Provide by
                    <a href="http://yixianclove.com/wordpress">Yixian </a>
                </li>
            </ul>

        </p>
</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
